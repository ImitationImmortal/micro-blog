syntax = "proto3";

package user;

option go_package = "./;user";

service User {
  rpc Login(LoginRequest) returns (LoginResponse) {}
  rpc Info(InfoRequest) returns (InfoResponse) {}
}

message LoginRequest {
  string username = 1;
  string password = 2;
}

message LoginResponse {
  string token = 1;
}

message InfoRequest {
}

message InfoResponse {
  string Id = 1;
  string Username = 2;
}